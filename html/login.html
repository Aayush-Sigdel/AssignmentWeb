<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
<script src="script.js"></script>
<div class="container">
    <div class="login-box">
        <div class="login-form">
            <form class="register-form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email or phone number " name="username">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn" value="Login">
                </div>
                <div class="form-group-password"><a href="index.html">Forget Password?</a>  </div>
            </form>
        </div>
        <div class="new-account">
        <button class="btn-1">Create new account</button>
        </div>
    </div>
</div>
</body>
</html>
