<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <iframe src="header.html" frameborder="0" width="100%"></iframe>
    <h1>Contact US:</h1>
    <p></p>
    <form method="POST">
    <fieldset>
        <legend>Love To Hear form You.</legend>    
		<label for="fname">First name:</label><br/>
  		<input type="text" id="fname" name="fname" placeholder="Enter Your FirstName" required/><br/>
  		<label for="lname">Last name:</label><br/>
  		<input type="text" id="lname" name="lname" placeholder="Enter Your Last Name"/><br/>
  		<label for="email">Email:</label><br/>
  		<input type="email" id="email" name="email" placeholder="Enter Your Email" required/><br/>
  		<label for="address">Address:</label><br/>
  		<input type="text" id="address" name="address" placeholder="Enter Your Address"/><br/>
        <label>Project Description</label><br>
        <textarea rows="10" cols="50" required placeholder="Enter Your Text Here."></textarea><br>
  		<input type="submit" name="submit" value="Send">
	</fieldset>
    </form>
    <iframe src="footer.html" frameborder="0" width="100%" height="200px"></iframe>
</body>
</html>
